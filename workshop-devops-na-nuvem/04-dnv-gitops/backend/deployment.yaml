apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  labels:
    app: backend-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend-deployment
  template:
    metadata:
      labels:
        app: backend-deployment
    spec:
      containers:
      - name: backend-deployment
        image: 848175180062.dkr.ecr.us-east-1.amazonaws.com/workshop-ecr-repository/backend:v1.0
        ports:
        - containerPort: 80
